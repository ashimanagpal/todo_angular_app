<div class="todos">
  <form action="" (submit)="add()">
    <input
      type="text"
      name="inputtodo"
      class="input-todo"
      placeholder="Enter todo..."
      [(ngModel)] = "inputTodo"
      />
      <input type="submit" value="Add Todo" class="add-todo">
  </form>
  <div *ngFor="let todo of todos; let i = index;" class="todo {{ (todo.completed ? 'done' : '') }}"><!----->
    <div class="id">{{ i }}</div>
    <div class="content" (click)="toggleDone(i)"  >{{ todo.content }}</div><!--- (click)="toggle()"-->
    <button class="delete" (click)="delete(i)">Remove</button>
  </div>
</div>
